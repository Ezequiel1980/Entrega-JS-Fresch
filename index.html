  <meta name="description" content="Productor">

  <!-- Estilos Bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Icono web explorador -->
  <link rel="icon" href="../img/logo solo.png">
  <!-- Fuentes google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Radley&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

  <!-- FUENTE ICONOS -->
  <script src="https://kit.fontawesome.com/614f48db9c.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e7c1e6762a.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Titulo de la Web -->
  <title>Productos-Verde Deco</title>

</head>

<body>
  <header>
    <div>
      <a href="../index.html" class="home-logo">
        <img src="img/logo completo.png" alt="logo" style="width: 200px;">
      </a>
    </div>
    <div class="buscador">
      <input type="text" placeholder="Buscar">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid ">
      <button class="navbar-toggler text-white " type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  pb-2 mb-4 border-bottom border-ligth" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class=" text-dark nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class=" text-dark nav-link active" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="text-dark nav-link active" href="#">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class=" text-dark nav-link active" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class=" text-dark nav-link active" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="container-general">
      <div id="ordenar-modal">
        <select id="seleccion" class="form-select" aria-label="Default select example">
        <option value="pordefecto">ORDENAR</option>
        <option value="menor">Por menor precio</option>
        <option value="mayor">Por mayor precio</option>
        <option value="alfabetico">Por orden alfabético</option>
        </select>
        <button type="button" class="btn btn-secondary position-relative modal-carrito" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Ver carrito <i class="fas fa-shopping-bag"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          id="cantidad-compra"></span>
        </button>
       </div> 
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalle carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="tablabody">
                  <!-- aqui tabla carrito -->
                </tbody>
              </table>
              <div>
                <h4 id="gastoTotal">Total: $0</h4>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-finalizar">Finalizar
                compra</button>
            </div>
          </div>
        </div>
        </div>
      </div>
      <section id="section-productos"></section>
    </div>

    <footer>
      <div class="redes">
        <ul>
          <li><a href="https://www.instagram.com/" target="_blank" class="instagram"><i
                class='bx bxl-instagram-alt'></i></a></li>
          <li><a href="https://web.whatsapp.com/" target="_blank" class="whatsapp"><i class='bx bxl-whatsapp'></i></a>
          </li>
          <li><a href="https://www.facebook.com/" target="_blank" class="facebook"><i
                class='bx bxl-facebook-circle'></i></a></li>
        </ul>
      </div>
      <p>Copyright ®2022 Verde Deco Lighting </p>
    </footer>

    <!--Componentes bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Mi script-->
    <script src="./js/carrito.js"></script>

</body>

</html>
